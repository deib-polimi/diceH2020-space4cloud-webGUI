<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <title>Simulations</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/simulations.css}"
        href="../../css/simulations.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"
        href="../../css/common.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/loader.css}"
        href="../../css/loader.css" />

  <!-- Thymus script -->
  <script src="@{/js/thymus.js}" id="thymus" data-thx-base-path="."></script>
</head>
<body>
<div id="topBar">
  <div id="ios-arrow-container">
    <div id="ios-arrow-left" title="Home">
      <a href="/"
         style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1000;"></a>
    </div>
  </div>
  <h3>Simulator launcher</h3>
  <div
          style="width: 100%; height: 1px; background-color: white; position: absolute; top: 20px; z-index: 0;"></div>
</div>
<div id="pageContent">
  <h1>Simulations Correctly Launched!</h1>

  <div>

    <h2 style="color: #31bc86; margin-top: 50px;">Simulations info</h2>
    <h3 style="color: #A6A6A6;">Simulations that will be executed</h3>
    <div class="resultContainer">
      <table>
        <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Cloud Type</th>
          <th>Scenario</th>
          <th>Provider</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="simManager: ${simManagersList}">
          <td th:text="${simManager.date}">Date</td>
          <td th:text="${simManager.time}">Time</td>
          <td th:text="${simManager['scenario'].getCloudType()}">Cloud Type</td>
          <td th:text="${simManager['scenario'].getDescription()}">Scenario</td>
          <td th:text="${simManager.provider}">Provider</td>
        </tr>
        </tbody>
      </table>
    </div>
    <input type="hidden" name="simManagersList" th:value="${simManagersList}"></input>
  </div>
</div>
<div id="load" style="display: none;">
  <h1>Executing simulations...</h1>
  <div class="container">
    <div class="clear-loading loading-effect-1">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>
</body>
</html>
