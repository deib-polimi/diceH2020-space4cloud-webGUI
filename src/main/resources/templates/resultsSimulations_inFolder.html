<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Simulations</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/simulations.css}" href="../../css/simulations.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../../css/common.css"/>
</head>
<body>
<div id="topBar">
	<div id="ios-arrow-container">
		<div id="ios-arrow-left" title="Home">
			<a href="/" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:1000;"></a>
		</div>
	</div>
	<h3>Simulator launcher</h3>
	<div style="width: 100%;height: 1px;background-color:white;position: absolute;top: 20px;z-index: 0;"></div>
</div>
<br />
<div class = "basic-grey">
	<h1 style="margin:-15px 0 0 0;padding:0 0 10px 0;">Results</h1>
	<h3 style="padding:10px 0 0 0;">Selected <span th:text="${simManagerList[0].cloudType +' '+ simManagerList[0].scenario }"></span> Simulation's results (grouped by providers)</h3>
	<div class="resultContainer">
		<table>
			<thead>
			<tr>
				<th>Id</th>
				<th>Date</th>
				<th>Time</th>
				<th>State</th>
				<th>Provider</th>
				<th>Output</th>
				<th>Errors</th>
				<th>RunTime[ms]</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="manager : ${simManagerList}">
				<td th:text="${manager.id}">ID</td>
				<td th:text="${manager.date}">Date</td>
				<td th:text="${manager.time}">Time</td>
				<td><img height="25" th:src="${'/images/' + #strings.toLowerCase(manager.state) + '.gif'}" style="margin: 0 auto;display:block;" /></td>
				<td th:text="${manager.provider}">Provider</td>
				<td>
					<div class="clearfix" style="margin: 0 auto;">
						<div class="linkFather" style="float:left;">
							<!-- <a class="link" style="z-index:10;" th:href="@{|/downloadZipOptSim?id=${manager.id}|}"></a> -->
							<img height="25" th:src="${'/images/zip.png'}" style="margin: 0 auto;display:block;" />
						</div>
					</div>
				</td>
				<td th:text="${manager.errors}">Error</td>
				<td class="maxWidth" th:text="${manager.duration}">experimentalDuration</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
