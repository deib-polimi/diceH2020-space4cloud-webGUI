<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" http-equiv="refresh" content="5"></meta>
<title>Simulations</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/simulations.css}"
	href="../../css/simulations.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"
	href="../../css/common.css" />
</head>
<body>
	<div id="topBar">
		<div id="ios-arrow-container">
			<div id="ios-arrow-left" title="Home">
				<a href="/"
					style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1000;"></a>
			</div>
		</div>
		<h3>Simulator launcher</h3>
		<div
			style="width: 100%; height: 1px; background-color: white; position: absolute; top: 20px; z-index: 0;"></div>
	</div>
	<div class="resultContainer">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Instance name</th>
				</tr>
			</thead>
			<tbody>
				<tr style="cursor: pointer;" th:each="manager : ${sim_manager}"
					th:onclick="'javascript:rowClicked(\'' + ${manager.index} + '\');'">
					<td th:text="${manager.index}">Id</td>
					<td th:text="${manager.value}">Instance name</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		function rowClicked(value) {
			location.href = "results?id=" + value;
		}
	</script>
</body>
</html>
